#        name: ds_ms
#        master-data-source-name: ds_master
#        slave-data-source-names: ds_slave_0,ds_slave_1            
      orchestration:
        name: demo_yaml_ds_sharding_ms
        type: sharding
        overwrite: false
        zookeeper:
          namespace: orchestration-yaml-demo
          server-lists: localhost:2182
